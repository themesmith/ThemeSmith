name: CI

on:
  push:
    branches: [ main, develop, feature/**, fix/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Root install (ignore scripts)
        run: npm ci --ignore-scripts

      - name: Install API deps
        run: npm --prefix api ci

      - name: Install Frontend deps
        run: npm --prefix frontend ci

      - name: Lint API
        run: npm --prefix api run lint

      - name: Lint Frontend
        run: npm --prefix frontend run lint

      - name: Build Frontend
        run: npm --prefix frontend run build

      - name: Generate Theme
        run: node scripts/build-theme.mjs

      - name: Validate Theme with gscan
        run: npx gscan ./output/$(node scripts/get-slug.mjs)

