name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install API deps
        run: |
          cd api
          npm ci
          npm run lint
      - name: Install Frontend deps
        run: |
          cd frontend
          npm ci
          npm run build --if-present

